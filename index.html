<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-U-Compatible" content="ie=edge" />
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div class="main__container">
      <!--=============== Header ===============-->
      <header class="header">
        <div class="profile">
          <img src="./images/profilePhoto.png" alt="" />
          <h1>Rodney Cotton</h1>
          <p>Helsinki, Finland</p>
        </div>

        <div class="stats">
          <ul class="stats__list">
            <li class="stat">
              <h3>100</h3>
              <p>Posts</p>
            </li>

            <li class="stat">
              <h3>2,242</h3>
              <p>Followers</p>
            </li>

            <li class="stat">
              <h3>1,432</h3>
              <p>Following</p>
            </li>
          </ul>
        </div>
      </header>

      <!--=============== Main ===============-->
      <main class="main">
        <img src="./images/photo1.png" alt="#" class="img-1" />
        <img src="./images/photo2.png" alt="#" class="img-2" />
        <img src="./images/photo3.png" alt="#" class="img-3" />
        <img src="./images/photo_4.png" alt="#" class="img-4" />
        <img src="./images/photo5.png" alt="#" class="img-5" />
        <img src="./images/photo6.png" alt="#" class="img-6" />
      </main>

      <!--=============== Footer ===============-->
      <footer class="footer" id="footer">
        <p>
          created by douako-j -
          <a href="https://devchallenges.io/">devChallenges.io</a>
        </p>
      </footer>
    </div>
  </body>
</html>
